{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/ticketmaster.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">Ticket Master</a>



        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!-- Navbar Content -->
        <div class="collapse navbar-collapse g-1" id="navbarNav">
            <!-- Dark Mode -->
            <button id="darkModeBtn" class="btn btn-sm btn-dark me-2 mb-2 mb-lg-0">Dark Mode</button>



            <!-- User -->
            <ul class="navbar-nav d-flex gap-2 mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <span class="text-white lead  navbar-text me-2">Welcome {{ user.username }}</span>
                    {% endif %}
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'wishlist' %}">WishList</a>
                </li>
            </ul>

            <!-- Right-side buttons -->
            <div class="navbar-nav d-flex gap-2 mb-2 mb-lg-0">

                <a href="{% url 'login' %}" class="btn btn-outline-info text-white">Login</a>


                <a href="{% url 'register' %}" class="btn btn-outline-info text-white">Register</a>


                <a href="{% url 'logout' %}" class="btn btn-outline-info text-white">Logout</a>

            </div>


        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="{% static 'js/ticketmaster.js' %}"></script>


</body>
</html>
